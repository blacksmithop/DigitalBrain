<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Repo</title>
  <link href="{{ url_for('static', path='/assets/css/styles.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', path='/assets/js/script.js') }}"></script>
</head>
<body>

  <header>
    <h1>Knowledge Repo</h1>
  </header>

  <main>
    {% for topic in data %}
      <section>
        <h2>{{ topic.name }}</h2>
        <p>{{ topic.description }}</p>
        
        <div class="expander" onclick="toggleContent('examples-{{ loop.index }}')">Examples &#9662;</div>
        <div id="examples-{{ loop.index }}" class="expander-content">
          {% for example in topic.examples %}
            <h3>{{ example.title }}</h3>
            <div class="expander" onclick="toggleContent('code-{{ loop.index }}-{{ loop.index0 }}')">View Code &#9662;</div>
            <div id="code-{{ loop.index }}-{{ loop.index0 }}" class="expander-content code-block">
              <code>{{ example.code | safe }}</code>
            </div>
          {% endfor %}
        </div>
      </section>
    {% endfor %}
  </main>

  <footer>
    <p>&copy; Abhinav KM</p>
  </footer>

  <script>
    function toggleContent(id) {
      const content = document.getElementById(id);
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
